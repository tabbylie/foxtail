{% extends 'base.html' %}
{% block content %}
    <div class="container-products">
        {% for product in products %}
            <div class="product-div-products">
                <h1>{{ product.name }}</h1>
                <p>{{ product.desc }}</p>
                <p>${{ product.price }}</p>
                <button>Add to cart</button>
            </div>
        {% endfor %}
    </div>
{% endblock %}
