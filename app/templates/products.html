{% extends 'base.html' %}
{% block content %}
    <div class="container-products">
    	<table>
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Price</th>
		</tr>
		{% for product in products %}
			<td>
				<th>{{ product.name }}</th>
				<th>{{ product.desc }}</th>
				<th>{{ product.price }}</th>
			</td>
		{% endfor %}
	</table>
    </div>
{% endblock %}
